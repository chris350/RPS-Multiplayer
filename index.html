<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
       <div id="user-label" class="badge">user</div>
       <div id="computer-label" class="badge">comp</div>
       <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="assets/images/rock.png" width="100" height="100" alt="">
        </div>
        <div id="p" class="choice">
            <img src="assets/images/paper.png" width="100" height="100" alt="">
        </div>
        <div id="s" class="choice">
            <img src="assets/images/scissors.png" width="100" height="100" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="assets/javascript/game.js" charset="utf-8"></script>
</body>
</html>
